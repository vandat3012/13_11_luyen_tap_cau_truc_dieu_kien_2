<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Enter a");
    let b = prompt("Enter b");
    let x=-b/a;
    if (a == 0 && b == 0) {
        alert("Phương trình vô số nghiệm");
    }else if (a == 0 && b != 0) {
        alert("Phương trình vô nghiệm");
    }else {
        alert("phương trình có nghiệm =" +x);
    }
</script>
</body>
